version: "3"
services:

  gateway:
    image: nginx:latest
    volumes:
      - ./gateway_nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"

  order-service:
    build: ./order
    image: order:latest
    environment:
      - GATEWAY_URL=http://gateway:80
    command: gunicorn -b 0.0.0.0:5000 app:app
    env_file:
      - env/order_redis.env

  order-db:
    image: redis:latest
    command: redis-server --requirepass redis --maxmemory 512mb

  stock-service:
    build: ./stock
    image: stock:latest
    command: gunicorn -b 0.0.0.0:5000 app:app
    env_file:
      - env/stock_redis.env

  stock-db:
    image: redis:latest
    command: redis-server --requirepass redis --maxmemory 512mb

  payment-service:
    build: ./payment
    image: user:latest
    command: gunicorn -b 0.0.0.0:5000 app:app
    env_file:
      - env/payment_redis.env


  cockroach-db:
    container_name: cockroach-db
    hostname: cockroach-db
    image: cockroachdb/cockroach:latest
    command: start-single-node --cluster-name=example-nginx --logtostderr=WARNING --log-file-verbosity=WARNING --insecure


  payment-db:
    container_name: payment-db
    hostname: payment-db
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=example-nginx --logtostderr=WARNING --log-file-verbosity=WARNING --insecure --join=cockroach-db
    depends_on:
      - cockroach-db

  lb:
    container_name: lb
    hostname: lb
    build: ./nginx
    ports:
      - "26257:26257"
      - "8080:8080"
    depends_on:
      - cockroach-db
      - payment-db
